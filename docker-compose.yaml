services:
  # Backend API (.NET)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=Host=62.72.13.162;Port=5432;Database=postgres;Username=postgres;Password=UErqNKVZ53XMDsiUMibk482Mz7TvXXPqxwtZWiF0Vgd3UK2j2jYIrKy9xGegwkZy
    volumes:
      - medtrue-uploads:/app/wwwroot/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 20s
      retries: 10
      start_period: 60s
    networks:
      - medtrue-network
      - coolify
  # Frontend (Vite + Nginx) - Serves on medtrue.cloud
  frontend:
    build:
      context: ./medtrue_admin
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - backend
    networks:
      - medtrue-network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.medtrue-frontend.rule=Host(`medtrue.cloud`)"
      - "traefik.http.routers.medtrue-frontend.entrypoints=websecure"
      - "traefik.http.routers.medtrue-frontend.tls=true"
      - "traefik.http.services.medtrue-frontend.loadbalancer.server.port=80"

networks:
  medtrue-network:
    driver: bridge
  coolify:
    external: true

volumes:
  medtrue-uploads:
