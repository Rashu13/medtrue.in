version: '3.8'

services:
  # Backend API (.NET)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=Host=62.72.13.162;Port=5432;Database=postgres;Username=postgres;Password=UErqNKVZ53XMDsiUMibk482Mz7TvXXPqxwtZWiF0Vgd3UK2j2jYIrKy9xGegwkZy
    volumes:
      - medtrue-uploads:/app/wwwroot/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s   # Thoda zyada time diya
      timeout: 10s
      retries: 8     # Total 2 minute tak wait karega
      start_period: 20s
    networks:
      - medtrue-network

  # Frontend (Vite + Nginx) - Serves on medtrue.cloud
  frontend:
    build:
      context: ./medtrue_admin
      dockerfile: Dockerfile
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - medtrue-network

volumes:
  medtrue-uploads:

networks:
  medtrue-network:
    driver: bridge
